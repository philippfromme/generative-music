<html lang="en">
  <head>
    <title>SOLARE</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <!-- Title -->
    <div id="title">
      <p>SO</p>
      <p>LA</p>
      <p>RE</p>
    </div>

    <!-- Controls -->
    <div id="controls">
        <button class="button inactive" id="button-play-pause">Play</button>
        <button class="button inactive" id="button-info">Info</button>
    </div>

    <!-- Info -->
    <div id="info" class="hidden">
      <div id="icon"></div>
      <h3>SOLARE (SOLAR FLARE)</h3>
      <p>An endless piece of generative music by <a class="link" target="blank" href="https://github.com/philippfromme">Philipp Fromme</a>.
    </div>

    <!-- Loader -->
    <div id="loader" class="overlay animation-pulse animation-infinite hidden">Loading</div>

    <!-- Enable Audio -->
    <button id="button-enable-audio">Enable Audio</button>

    <!-- Script -->
    <script src="./index.js"></script>
  </body>
</html>
