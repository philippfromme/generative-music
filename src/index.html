<html lang="en">
  <head>
    <title>Generative Music</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  </head>
  <body>
    <div id="title" >An Infinite Piece of Generative Music</div>
    <!-- <div id="canvas" class="animated pulse infinite slow"></div> -->
    <div id="canvas"></div>

    <div id="controls">
        <div class="pill pill-inverted pill-button inactive" id="button-start-stop">Play</div>
    </div>

    <div class="centered nowrap">
      <div id="loader" class="pill hidden animated pulse infinite">Loading</div>
      <div id="button-enable-audio" class="pill pill-button pill-inverted">Enable Audio</div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
